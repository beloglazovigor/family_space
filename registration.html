<!DOCTYPE html>
<html lang="en">
<head>
  <title>Family Space</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Pacifico"
        rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css"
        href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
        href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css"
        href="vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css"
        href="vendor/animsition/css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css"
        href="vendor/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-40 p-r-40 p-t-78">
					<span class="login100-form-title">
						FamilySpace
					</span>

        <div class="login100-form-social flex-c-m">
          <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-10">
            <i class="fa fa-facebook-f" aria-hidden="true"></i>
          </a>
          <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-10">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
          <a href="#" class="login100-form-social-item flex-c-m bg3 m-r-10">
            <i class="fa fa-vk" aria-hidden="true"></i>
          </a>
        </div>

        <div class="wrap-input100 validate-input m-b-16 m-t-26"
             data-validate="Please enter full name">
          <input class="input100" type="text" name="fullname"
                 placeholder="Full name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16 m-t-16"
             data-validate="Please enter Email">
          <input class="input100" type="text" name="email"
                 placeholder="Email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16 m-t-16"
             data-validate="Please enter Username">
          <input class="input100" type="text" name="username"
                 placeholder="Username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16 m-t-16"
             data-validate="Please enter password">
          <input class="input100" type="password" name="pass"
                 placeholder="Password">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16"
             data-validate="Please enter password">
          <input class="input100" type="password" name="repeat-pass"
                 placeholder="Repeat Password">
          <span class="focus-input100"></span>
        </div>

        <div class="flex-c-m w-full p-b-16">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
            </label>
          </div>

        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Register
          </button>
        </div>

        <div class="flex-col-c p-t-10 p-b-30">
						<span class="txt1 p-b-9">
							or
						</span>

          <a href="#" class="txt3">
            Sign in
          </a>
        </div>

      </form>
    </div>
  </div>
</div>


<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/animsition/js/animsition.min.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<script src="vendor/countdowntime/countdowntime.js"></script>
<script src="js/main.js"></script>

</body>
</html>
