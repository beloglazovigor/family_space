<!DOCTYPE html>
<html lang="en">
<head>
  <title>Family Space</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Pacifico"
        rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css"
        href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
        href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css"
        href="vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css"
        href="vendor/animsition/css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css"
        href="vendor/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-40 p-r-40 p-t-78">
        <div class="container-login100-form">

        <span class="login100-form-title">
						FamilySpace
					</span>

        </div>

        <div class="container-login100-form m-b-19">
        <span class="login100-form-main m-b-16">
						My Profile
					</span>
        </div>

        <div class="wrap-input100 validate-input m-b-16 m-t-46"
             data-validate="Please enter full name">
          <input class="input100" type="text" name="fullname"
                 placeholder="Full name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16 m-t-16"
             data-validate="Please enter Username">
          <input class="input100" type="text" name="username"
                 placeholder="Username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16 m-t-16"
             data-validate="Please enter Email">
          <input class="input100" type="text" name="email"
                 placeholder="Email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16 m-t-16"
             data-validate="Please enter Email">
          <input class="input100" type="text" name="phone"
                 placeholder="Phone +7(000)000-00-00">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16 m-t-16"
             data-validate="Please enter password">
          <input class="input100" type="password" name="pass"
                 placeholder="Password">
          <span class="focus-input100"></span>
        </div>

        <select class="birth-input m-b-16 m-t-16">
          <option>Your gender:</option>
          <option>Men</option>
          <option>Women</option>
        </select>

        <div class="birth-input m-b-16 m-t-16">
        <fieldset>
          Birth date:
          <input type="date" list="dateList"></datalist>
        </fieldset>
        </div>

        <div class="container-login100-form-btn p-t-5 m-b-16">
          <button type="submit" class="login100-form-btn">
            Save
          </button>
        </div>

        <div class="container-login100-form-btn  m-b-16">
          <button class="login100-form-btn">
            Main
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/animsition/js/animsition.min.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<script src="vendor/countdowntime/countdowntime.js"></script>
<script src="js/main.js"></script>

</body>
</html>
